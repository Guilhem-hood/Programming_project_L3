<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>404 — Page Not Found</title>
    <meta name="description" content="Page not found — Memories Atlas" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Local tweaks for the 404 layout */
      .error-hero {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 3rem 1.5rem;
      }
      .error-card {
        max-width: 820px;
        width: 100%;
        text-align: center;
        background: linear-gradient(145deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
        border-radius: 1.25rem;
        padding: 2.5rem;
        border: 1px solid rgba(255,255,255,0.06);
        box-shadow: 0 30px 60px rgba(0,0,0,0.45);
      }
      .error-illustration {
        max-width: 360px;
        width: 100%;
        height: auto;
        display: block;
        margin: 0 auto 1rem auto;
        border-radius: 0.75rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      }
      .error-code {
        font-family: var(--font-heading);
        font-size: clamp(3rem, 9vw, 6.5rem);
        margin: 0;
        line-height: 0.9;
        color: #fff;
        text-shadow: 0 6px 30px rgba(0,0,0,0.7);
      }
      .error-sub {
        color: var(--muted);
        margin: 0.6rem 0 1.25rem 0;
        font-size: 1.05rem;
      }
      .error-actions { display:flex; gap:1rem; justify-content:center; flex-wrap:wrap; margin-top:1rem }
      @media (max-width:520px){ .error-card{ padding:1.5rem } }
    </style>
  </head>
  <body class="prototype-page">
    <!-- Background image instead of video -->
    <div class="prototype-bg" style="position:fixed;inset:0;background-image:url('Paris_high-res.jpg');background-size:cover;background-position:center;filter:saturate(0.9) brightness(0.7);z-index:-3;pointer-events:none;">
      <div style="position:absolute;inset:0;background:linear-gradient(180deg, rgba(2,4,12,0.65), rgba(2,4,12,0.8));"></div>
    </div>

    <!-- Top-right logo (links home) -->
    <a href="/" class="logo" style="position:fixed;top:1.25rem;left:1.25rem;z-index:20;">
      <img src="logo.png" alt="Memories Atlas" class="logo__icon" />
      <div class="logo__text">
        <span>Memories</span>
        <span>Atlas</span>
      </div>
    </a>

    <main class="error-hero">
      <div class="error-card">
        <img src="lost.jpg" alt="Lost illustration" class="error-illustration" loading="lazy" />
        <h1 class="error-code">404</h1>
        <p class="error-sub">We couldn't find the page you requested.</p>
        <p style="margin:0 0 1rem 0; color:var(--muted)">Try returning home, or open the prototype to explore the globe.</p>
        <div class="error-actions">
          <a class="btn btn--primary" href="/">Go back home</a>
        </div>
        <div style="margin-top:1rem; display:flex; justify-content:center; gap:0.75rem;">
          <a class="btn btn--secondary" href="prototype/index_plateform.html">Open prototype</a>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>© <span id="year"></span> Memories Atlas — built by Guilhem.</p>
    </footer>

    <script>
      // set year
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
